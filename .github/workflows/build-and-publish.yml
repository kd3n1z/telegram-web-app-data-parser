name: Build and Publish

on:
    push:
        branches:
            - main

jobs:
    build-and-publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18' # Specify your Node.js version
                  cache: 'npm'

            # Install dependencies
            - name: Install dependencies
              run: npm ci

            # Build the project
            - name: Build project
              run: npm run build

            # Run tests
            - name: Run tests
              run: npm test

            # Publish to npm
            - name: Publish package
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
